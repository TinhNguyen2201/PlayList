<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Trang chủ</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/Style.css">

<body>
    <div class="container">
        <audio id="myAudio" src="./audio/GioJank.mp3" autoplay></audio>
        <div class="background" id="background"></div>
        <button type="button" class="toggleBtn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>

        <div class="containPic">
            <div class="pic">
                <img src="./images/ximiga.png" alt="">
            </div>
            <div class="listPic">
                <div class="smallPic" data-src="./images/ximiga.png"><img src="./images/ximiga.png" alt=""></div>
                <div class="smallPic" data-src="./images/ximiga2.png"><img src="./images/ximiga2.png" alt=""></div>
            </div>
        </div>

        <div class="containText">
            <span></span>
            <div class="music-controls">
                <button id="playBtn"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button id="skipBtn"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                <button id="muteBtn"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="containListMusic">
            <span>List Music</span>
            <div class="containBoxMusic">
                <div class="boxMusic"><span>Gió - Jank</span></div>
                <div class="boxMusic"><span>Rồi Ta Sẽ Ngắm Pháo Hoa Cùng Nhau</span></div>
                <div class="boxMusic"><span>Là Anh</span></div>
                <div class="boxMusic"><span>Hẹn Em Ở Lần Yêu Thứ 2</span></div>
                <div class="boxMusic"><span>Anh Đã Từ Bỏ Rồi Đấy</span></div>
                <div class="boxMusic"><span>Kìa Bóng Dáng Ai</span></div>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
